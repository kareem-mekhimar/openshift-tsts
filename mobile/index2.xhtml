<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>      
    </h:head>
    <h:body>
        <h:panelGroup id="p1" layout="block" p:data-role="page" >
            <h:panelGroup id="head" layout="block" p:data-role="header" p:data-position="fixed"
                           p:data-fullscreen="true" >
                <h1>page two</h1>
            </h:panelGroup>
            <h:panelGroup layout="block" p:data-role="content">
                page tow content<br/>
                <h:outputLink value="#p2" p:data-role="button">go to page 2</h:outputLink>
                <h:panelGroup layout="block" styleClass="ui-grid-c">
                    <h:panelGroup layout="block" styleClass="ui-block-a">
                        <h:commandButton value="GO1" />
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="ui-block-b">
                        <h:commandButton value="GO2" />
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="ui-block-c">
                        <h:commandButton value="GO3" />
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="ui-block-a">
                        <h:commandButton value="GO4" />
                    </h:panelGroup>                    
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup id="p2" layout="block" p:data-role="page">
           <h:panelGroup id="head" layout="block" p:data-role="header">
                <h1>page two.2</h1>
           </h:panelGroup>
            <h:panelGroup layout="block" p:data-role="content">
                CONTENT
            </h:panelGroup> 
        </h:panelGroup>
    </h:body>
</html>
