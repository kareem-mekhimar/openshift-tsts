<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    <cc:interface componentType="date">
        
    </cc:interface>
    <cc:implementation>
        <div data-role="controlgroup" data-type="vertical">
            
            <h:selectOneMenu id="days" binding="#{cc.daysInput}" >
                <f:selectItems value="#{cc.days}" />
            </h:selectOneMenu>
            <h:selectOneMenu binding="#{cc.monthsInput}">
                <f:selectItems var="mon" value="#{cc.months}" />
                <f:ajax render="days" />
            </h:selectOneMenu>
            <h:selectOneMenu binding="#{cc.yearInput}">
                <f:selectItems value="#{cc.years}"/>
            </h:selectOneMenu>
        </div>
    </cc:implementation>
</html>
