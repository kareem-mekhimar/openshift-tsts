<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript name="jquery-2.1.0.js" library="jquery" />
        <script type="text/javascript">
            $(document).ready(function (){
               
               $("#form\\:patternTst").on("invalid",function (){

                   this.setCustomValidity("a7aaaaa b2a da kalam "+this.value) ;
               }) ;
                
            }) ;
            
        </script>
    </h:head>
    <h:body>
      <datalist id="list">
     
        <ui:repeat value="#{threeCDi.options}" var="v">
        
            <option>#{v}</option>
        </ui:repeat> 
      </datalist>     

        <h:form p:oninput="x = parseInt(rsnge.value)+parseInt(number.value)" id="form">
            <h:panelGrid columns="2" >
                <h:outputLabel for="autofocus"  value="autofocus : " />
                <h:inputText id="autofocus" p:autofocus="true" p:placeholder="enter ya"/>
                
                <h:outputLabel for="patternTst" value="name : " />
                <h:inputText id="patternTst" value="#{threeCDi.s1}" p:pattern="\d" />
                
                <h:outputLabel for="dateTst" value="date : "/>
                <h:inputText id="dateTst" value="#{threeCDi.date}" p:type="date"/>
                
                <h:outputLabel for="range" value="slider : " />
                <h:inputText id="range" p:type="range" value="#{threeCDi.slideValue}" p:min="0" p:max="100" p:step="50" />
                
                <h:outputLabel for="t" value="time : " />
                <h:inputText id="t" p:type="time" value="#{threeCDi.time}" />
                
                <h:outputLabel for="ts" value="datetime local : " />
                <h:inputText id="ts" p:type="datetime-local" value="#{threeCDi.dateTimeLocal}" />
                
                <h:outputLabel for="month" value="month : "/>
                <h:inputText id="month" p:type="month" value="#{threeCDi.month}" />
                
                <h:outputLabel for="week" value="week : "/>
                <h:inputText p:type="week" value="#{threeCDi.week}" id="week"/>
                
                <h:outputLabel for="number" value="number  : " />
                <h:inputText value="#{threeCDi.number}" id="number" p:type="number" p:min="0" p:max="100" p:step="5" />
                
                <h:outputLabel for="email" value="email : " />
                <h:inputText value="#{threeCDi.email}" id="email" p:type="email" />
                
                <h:outputLabel for="url" value="url : " />
                <h:inputText value="#{threeCDi.url}" id="url" p:type="url" />
                
                <h:outputLabel for="tel" value="tel : " />
                <h:inputText value="#{threeCDi.tel}" id="tel" p:type="tel" />
                                
                <h:outputLabel for="dl" value="datalist : "/>
                <h:inputText id="dl" p:list=":list" />  <!-- write data list statically-->
                
                #{' '}
                <h:commandButton value="go" action="html5inputviewtst"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
