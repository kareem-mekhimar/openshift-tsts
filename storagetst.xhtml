<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript name="jquery-2.1.0.js" library="jquery"/>
    </h:head>
    <h:body>
        <script>

           $(document).ready(function (){
                
               $("#but").click(function (){
                   
                   var c = localStorage.getItem("1") ;
                   
                   alert(c) ;
                   
                   c++ ;
                   
                   localStorage.setItem("1",c) ;
               })  ; 
           }) ;
           
        </script>
        <h:commandButton value="do" type="button" id="but" />
    </h:body>
</html>
